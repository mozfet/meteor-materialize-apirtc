<template name="ApiRtc">
  <div class="apitrc-container">
    <div class="apirtc-buttons">
      {{#if isReadyToStart}}
        {{> tooltippedIcon startIconAttr}}
      {{/if}}
      {{#if isReadyToEnd}}
        {{> tooltippedIcon endIconAttr}}
      {{/if}}
    </div>
    <div class="remote-container">
      <video
          class="remote-video"
          autoplay
          poster={{poster}}>
      </video>
    </div>
    <div class="local-container">
      <video
          class="local-video"
          autoplay
          muted
          poster={{poster}}>
      </video>
    </div>
  </div>
</template>
