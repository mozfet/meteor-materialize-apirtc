<template name="ApiRtc">
  <audio id="audio" src="http://www.sousound.com/music/healing/healing_01.mp3" preload="auto"  ></audio>
  <div class="row">
    <div class="col s12 m12 l12">
      <div class="col s12">
        <button class="btn btn-success js-teb-apirtc-start-call-button"
            disabled={{disableStartCallButton}}>Start Call</button>
        <button class="btn btn-success js-teb-apirtc-end-call-button"
            disabled={{disableEndCallButton}}>End Call</button>
        <button class="btn btn-success js-teb-apirtc-accept-call-button"
            disabled={{disableAcceptCallButton}}>Accept Call</button>
        <button class="btn btn-success js-teb-apirtc-accept-call-button"
            disabled={{disableRejectCallButton}}>Reject Call</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s12 m12 l12">
      <span id="status"></span>
      <span id="status2"></span>
    </div>
  </div>
  <br>
  <div class="row">
    <div id="remote" style="width:100%;"></div>
    <div id="mini"></div>
  </div>
</template>
