<template name="ApiRtc">
  <!-- <audio id="audio" src="http://www.sousound.com/music/healing/healing_01.mp3" preload="auto"  ></audio> -->
  <div class="row">
    <div class="col s12 m12 l12">
      <div class="col s12">

      </div>
    </div>
  </div>

  <div class="row">
    <div class="wrapper">
      <div class="apitrc-container">
        <div class="apirtc-buttons">
          {{#if isReadyToStart}}
            {{> tooltippedIcon startIconAttr}}
          {{/if}}
          {{#if isReadyToEnd}}
            {{> tooltippedIcon endIconAttr}}
          {{/if}}
        </div>
        <div class="remote-container">
          <video class="remote-video" autoplay poster={{poster}}>
          </video>
        </div>
        <div class="local-container">
          <video class="local-video" autoplay muted poster={{poster}}>

          </video>
        </div>
      </div>
    </div>
  </div>
</template>
