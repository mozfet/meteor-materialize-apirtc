<template name="private">
  <div class="container">
    <div class="row">
      <div class="col s12">
        {{#if currentUser}}
          <h1>Private</h1>
          {{#with otherUserId.get}}
            {{>ApiRtc otherUserId=this}}
          {{/with}}
          <p>Additional content.</p>
        {{else}}
          {{> atForm}}
        {{/if}}
      </div>
    </div>
  </div>
</template>
